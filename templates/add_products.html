{% extends "base.html" %}

{% block title %} Tu carrito {% endblock %}

{% block content %}

    <h1>Carrito </h1>
    
    <table>
        <thead>
            <tr> <td>id</td> <td>Producto</td> <td>Unidades</td> <td>Color</td> </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td>{{product.0}}</td>
                    <td>{{product.1}}</td>
                    <td>{{product.2}}</td>
                    <td>{{product.3}}</td>
    
                    <td>
                        <a href="/edit/{{product.0}}">Edit</a>
                        <a href="/delete/{{product.0}}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>


{% endblock %}
